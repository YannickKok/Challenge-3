<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, 
                  width=device-width" />
                  <title>Challenge 3</title>
                  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
                  <style>
                    .map {
                      height: 65%;
                      width: 65%;
                    }
                  </style>
                  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">

        <header>
            <img src="images/spacexlogo.png" alt="spacex logo">

        </header>


        <div id="map" class="map"></div>
        <script type="text/javascript">
          var map = new ol.Map({
            target: 'map',
            layers: [
              new ol.layer.Tile({
                source: new ol.source.OSM()
              })
            ],
            view: new ol.View({
              center: ol.proj.fromLonLat([267.41, 38.82]),
              zoom: 4
            })
          });
        </script>



        <div id="weatherBox" class="item">
            
                <h1>Landing Data API</h1>
                <article id="weather"></article>
                <form>

                    
                    <label for="city">Location:</label>
                    <input type="text" name="city" id="city" />
                    
                    <input type="button" id="getWeather" value="Get landing data" />

                </form>
            
            <script src="scripts/main.js"></script>

        </div>

    </div>

</body>

</html>
